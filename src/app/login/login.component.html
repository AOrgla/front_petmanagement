<div class="container">
  <div class="mt-0">
    <div class="row">
      <div class="col-2 mx-auto">
        <img src="assets/logo_pm_200x200.png" alt="logo.png">
      </div>
      <h2 class="text-center"> Welcome to Pet Management </h2>
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="row">
          </div>
          <div class="card card-body">
            <form id="submitForm" action="#" method="post" data-parsley-validate=""
                  data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
              <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
              <div class="form-group required">
                <label for="username"> Enter your Username </label>
                <input type="text" class="form-control text-lowercase" id="username" required="" name="username"
                       value="">
              </div>
              <div class="form-group required">
                <label class="d-flex flex-row align-items-center" for="password"> Enter your Password </label>
                <input type="password" class="form-control" required="" id="password" name="password" value="">
              </div>
              <div class="form-group mt-4 mb-4">
              </div>
              <div class="form-group pt-1 col-md-2 mx-auto">
                <button (click)="getLoginInfo()" class="btn btn-primary btn-block" type="submit"> Log In</button>
              </div>
            </form>
            <p class="small-xl pt-3 text-center">
              <span class="text-muted"> Not a member? </span>
              <a href="/register"> Sign up </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
