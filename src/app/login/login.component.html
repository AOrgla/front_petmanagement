<div class="container">
  <div class="mt-0">
    <div class="row">
      <div class="col-2 mx-auto">
        <img src="assets/logo_pm_200x200.png" alt="logo.png">
      </div>
      <h2 class="text-center"> Welcome to Pet Management </h2>
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="row">
          </div>
          <div class="card card-body">
            <form action="#" method="post" data-parsley-validate="" novalidate="">
              <div class="form-group required">
                <label for="username"> Enter your Username </label>
                <input [(ngModel)]="username" type="text" class="form-control" id="username" required="true"
                       name="username">
              </div>
              <div class="form-group required">
                <label class="d-flex flex-row align-items-center" for="password"> Enter your Password </label>
                <input [(ngModel)]="password" type="password" class="form-control" required="true" id="password"
                       name="password">
              </div>
              <div *ngIf="errorResponse.errorCode" class="alert alert-danger mt-3" role="alert">
                {{errorResponse.message}}
              </div>
              <div class="form-group mt-4 mb-4">
              </div>
              <div class="form-group pt-1 col-md-2 mx-auto">
                <button (click)="getLoginInfo(username, password)" class="btn btn-primary btn-block" type="submit"> Log
                  In
                </button>
              </div>
            </form>
            <p class="small-xl pt-3 text-center">
              <span class="text-muted"> Not a member? </span>
              <a href="/register"> Sign up </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
