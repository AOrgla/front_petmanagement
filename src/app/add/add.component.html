
<div class="container">
  <div class="mt-0">
    <div class="row">
      <div class="col-2 mx-auto">
        <a href="/list"><img src="assets/logo_pm_200x200.png" alt="logo.png"></a>
      </div>
    </div>
    <h2 class="text-center"> Add Pet </h2>
    <div class="row">
      <div class="col-md-5 mx-auto">
        <form>
          <div class="mb-3">
            <label for="name">Name</label>
            <div class="input-group">
              <input [(ngModel)]="petName" name="first" type="text" class="form-control" id="name" required="true" placeholder="Name">
            </div>
          </div>
          <div class="mb-3">
            <label for="code">Code, minimum length is 5 digits</label>
            <div class="input-group">
              <input [(ngModel)]="petCode" name="second" type="number" class="form-control" id="code" required="true" placeholder="Code">
            </div>
          </div>
          <div *ngIf="errorResponse.errorCode === codeExistsError" class="alert alert-danger mt-3" role="alert">
            {{errorResponse.message}}
          </div>
          <div *ngIf="errorResponse.errorCode === codeLengthError" class="alert alert-danger mt-3" role="alert">
            {{errorResponse.message}}
          </div>
          <div *ngIf="codeCheck" class="alert alert-danger mt-3" role="alert">
            A pet with this code is already registered!
          </div>
          <div class="mb-3">
            <label for="types">Type</label>
            <select [(ngModel)]="petType" name="third" class="form-select d-block w-100" id="types" required="true">
              <option *ngFor="let value of typeValues" [value]="value.id">{{value.type}}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="colors">Fur color</label>
            <select [(ngModel)]="petColor" name="third" class="form-select d-block w-100" id="colors" required="true">
              <option *ngFor="let value of colorValues" [value]="value.id">{{value.color}}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="countries">Country of origin</label>
            <select [(ngModel)]="petCountry" name="third" class="form-select d-block w-100" id="countries" required="true">
              <option *ngFor="let value of countryValues" [value]="value.id">{{value.country}}</option>
            </select>
          </div>
          <div *ngIf="inputHasError" class="alert alert-danger mt-3" role="alert">
            Please fill all input fields!
          </div>
          <div class="form-group pt-1 col-md-2 mx-auto">
            <button (click)="addPet()" class="btn btn-primary" type="submit">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
